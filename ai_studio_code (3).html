<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spin & Win - Ultimate Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap');

        :root {
            --primary: #6366f1;
            --accent: #ec4899;
            --bg-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text: #1f2937;
            --text-muted: #6b7280;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body.dark-mode {
            --bg-grad: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(30, 41, 59, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-grad);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        /* Navbar */
        nav {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(4px);
            z-index: 10;
        }

        .brand { font-weight: 900; font-size: 1.5rem; letter-spacing: -1px; display: flex; align-items: center; gap: 0.5rem; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .brand span { color: #fbbf24; }

        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s;
        }
        .theme-toggle:hover { background: rgba(255,255,255,0.4); transform: rotate(15deg); }

        /* Main Layout */
        main {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        /* Glass Panel (Inputs) */
        .sidebar {
            flex: 1;
            min-width: 320px;
            max-width: 450px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            height: fit-content;
            transition: background 0.3s, color 0.3s;
        }

        .sidebar-header { display: flex; justify-content: space-between; align-items: center; }
        .sidebar h2 { font-size: 1.25rem; font-weight: 700; }
        
        .counter-badge {
            background: var(--primary); color: white;
            font-size: 0.8rem; padding: 0.2rem 0.6rem;
            border-radius: 1rem; font-weight: 600;
        }

        .input-group { position: relative; flex: 1; }
        
        textarea {
            width: 100%;
            height: 300px;
            background: rgba(0,0,0,0.05);
            border: 2px solid transparent;
            border-radius: 1rem;
            padding: 1rem;
            font-family: inherit;
            font-size: 1rem;
            color: var(--text);
            resize: none;
            outline: none;
            transition: all 0.3s;
        }
        
        body.dark-mode textarea { background: rgba(255,255,255,0.05); }
        textarea:focus { border-color: var(--primary); background: transparent; }

        .toolbar { display: flex; gap: 0.5rem; }
        
        .btn {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: center; gap: 0.5rem;
        }

        .btn-primary { 
            background: linear-gradient(135deg, var(--primary), var(--accent)); 
            color: white; 
            flex: 1; 
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(99, 102, 241, 0.6); }
        .btn-primary:active { transform: translateY(0); }

        .btn-icon { background: rgba(0,0,0,0.05); color: var(--text); width: 45px; }
        body.dark-mode .btn-icon { background: rgba(255,255,255,0.1); }
        .btn-icon:hover { background: rgba(0,0,0,0.1); }

        /* Wheel Container */
        .wheel-area {
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 500px;
        }

        .wheel-wrapper {
            position: relative;
            width: 550px;
            height: 550px;
            max-width: 90vw;
            max-height: 90vw;
            /* Neumorphic shadow for depth */
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
        }

        canvas {
            width: 100%; height: 100%;
            border-radius: 50%;
            transform: rotate(0deg);
        }

        /* The Stopper/Marker */
        .stopper {
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px; height: 60px;
            background: #ffffff;
            border-radius: 50%;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: -5px 5px 15px rgba(0,0,0,0.2);
        }
        
        .stopper::before {
            content: '';
            position: absolute;
            left: -15px;
            width: 0; height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 35px solid #ffffff;
        }

        .stopper-icon { font-size: 1.5rem; color: var(--accent); }

        /* Center Spin Button */
        .spin-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; height: 80px;
            background: white;
            border-radius: 50%;
            z-index: 20;
            cursor: pointer;
            box-shadow: 0 0 0 8px rgba(255,255,255,0.2), inset 0 0 10px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: var(--text);
            font-size: 1.2rem;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            user-select: none;
        }

        .spin-btn:hover { transform: translate(-50%, -50%) scale(1.05); box-shadow: 0 0 0 12px rgba(255,255,255,0.3); }
        .spin-btn:active { transform: translate(-50%, -50%) scale(0.95); }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.4s;
        }

        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .winner-card {
            background: var(--glass-bg);
            padding: 3rem;
            border-radius: 2rem;
            text-align: center;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            transform: translateY(20px) scale(0.9);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .modal-overlay.active .winner-card { transform: translateY(0) scale(1); }

        .winner-label { font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted); margin-bottom: 0.5rem; }
        .winner-name { 
            font-size: 4rem; font-weight: 900; line-height: 1.1; margin-bottom: 2rem; 
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            word-break: break-word;
        }

        .modal-actions { display: flex; gap: 1rem; justify-content: center; }

        /* Confetti Canvas */
        #confetti-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99; }

        @media (max-width: 900px) {
            main { flex-direction: column-reverse; padding: 1rem; gap: 3rem; }
            .sidebar { width: 100%; min-width: auto; }
            .winner-name { font-size: 2.5rem; }
            nav { justify-content: center; }
            .theme-toggle { position: absolute; right: 2rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="brand">⚡ Spin<span>Wheel</span></div>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </nav>

    <main>
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Participants</h2>
                <span class="counter-badge" id="count">0</span>
            </div>
            
            <div class="input-group">
                <textarea id="namesInput" placeholder="Enter names here (one per line)..." spellcheck="false"></textarea>
            </div>

            <div class="toolbar">
                <button class="btn btn-icon" onclick="shuffleNames()" title="Shuffle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><line x1="21" y1="16" x2="21" y2="21"></line><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
                </button>
                <button class="btn btn-icon" onclick="sortNames()" title="Sort A-Z">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 10l5 5-5 5"/><path d="M4 4v7a4 4 0 0 0 4 4h12"/></svg>
                </button>
                <button class="btn btn-primary" onclick="spin()">SPIN!</button>
            </div>
        </aside>

        <!-- The Wheel -->
        <div class="wheel-area">
            <div class="wheel-wrapper">
                <div class="stopper">
                    <div class="stopper-icon">◀</div>
                </div>
                <canvas id="wheelCanvas"></canvas>
                <div class="spin-btn" onclick="spin()">Spin</div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="winner-card">
            <div class="winner-label">And the winner is</div>
            <div class="winner-name" id="winnerText">Name</div>
            <div class="modal-actions">
                <button class="btn btn-icon" onclick="closeModal()" style="width: auto; padding: 0.8rem 1.5rem;">Close</button>
                <button class="btn btn-primary" onclick="removeWinner()">Remove Winner</button>
            </div>
        </div>
    </div>

    <canvas id="confetti-layer"></canvas>

    <script>
        // --- Setup & Config ---
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const textarea = document.getElementById('namesInput');
        const countBadge = document.getElementById('count');
        
        // Vibrant Palette
        const colors = [
            '#ef4444', '#f97316', '#f59e0b', '#84cc16', 
            '#10b981', '#06b6d4', '#3b82f6', '#8b5cf6', '#d946ef', '#f43f5e'
        ];

        // High DPI for crisp text
        const size = 1200;
        canvas.width = size;
        canvas.height = size;
        const cx = size / 2;
        const cy = size / 2;
        const r = size / 2 - 20;

        let names = [];
        let angle = 0;
        let isSpinning = false;
        let animationFrame = null;
        let currentVelocity = 0;
        
        // --- Persistence ---
        function loadNames() {
            const saved = localStorage.getItem('wheelNames');
            if(saved) {
                textarea.value = saved;
            } else {
                textarea.value = "Apple\nBanana\nCherry\nDate\nElderberry\nFig\nGrape\nHoneydew";
            }
            updateNames();
        }

        function saveNames() {
            localStorage.setItem('wheelNames', textarea.value);
        }

        // --- Core Logic ---
        function getNames() {
            return textarea.value.split('\n').filter(n => n.trim() !== '');
        }

        function updateNames() {
            names = getNames();
            countBadge.innerText = names.length;
            saveNames();
            draw();
        }

        function draw() {
            ctx.clearRect(0,0, size, size);
            
            if(names.length === 0) return;

            const step = (2 * Math.PI) / names.length;
            
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(angle);

            names.forEach((name, i) => {
                // Slice
                ctx.beginPath();
                ctx.moveTo(0,0);
                ctx.arc(0, 0, r, i * step, (i + 1) * step);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = "rgba(255,255,255,0.2)";
                ctx.lineWidth = 4;
                ctx.stroke();

                // Text
                ctx.save();
                ctx.rotate(i * step + step / 2);
                ctx.textAlign = "right";
                ctx.textBaseline = "middle";
                ctx.fillStyle = "white";
                ctx.font = "bold 50px Outfit";
                ctx.shadowColor = "rgba(0,0,0,0.4)";
                ctx.shadowBlur = 10;
                // Truncate long text
                let dispName = name;
                if(name.length > 18) dispName = name.substring(0, 18) + '...';
                ctx.fillText(dispName, r - 50, 0);
                ctx.restore();
            });

            ctx.restore();
        }

        // --- Audio System (Web Audio API) ---
        // Generates sounds programmatically so no external MP3s are needed
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTick() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'triangle';
            // Randomize pitch slightly for realism
            osc.frequency.value = 600 + Math.random() * 200; 
            
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playWinSound() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            // Simple fanfare arpeggio
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C Major
            let delay = 0;
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'square';
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime + delay);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + delay + 0.4);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(audioCtx.currentTime + delay);
                osc.stop(audioCtx.currentTime + delay + 0.4);
                delay += 0.1;
            });
        }

        // --- Physics Engine ---
        function spin() {
            if(isSpinning || names.length < 2) {
                if(names.length < 2) alert("Please add at least 2 names!");
                return;
            }
            
            isSpinning = true;
            currentVelocity = Math.random() * 0.15 + 0.25; // Initial hard push
            let lastAngle = angle;

            function animate() {
                // Friction logic
                currentVelocity *= 0.985; // Slow down decay
                angle += currentVelocity;

                // Audio Tick Calculation
                // Check if we crossed a slice boundary
                const sliceSize = (2 * Math.PI) / names.length;
                // Calculate current slice index vs previous slice index relative to 0
                // (Note: wheel rotates clockwise, so indices decrease at the pointer)
                const prevIndex = Math.floor((2 * Math.PI - (lastAngle % (2 * Math.PI))) / sliceSize);
                const currIndex = Math.floor((2 * Math.PI - (angle % (2 * Math.PI))) / sliceSize);
                
                if (prevIndex !== currIndex) {
                    playTick();
                }
                lastAngle = angle;

                draw();

                if (currentVelocity < 0.001) {
                    isSpinning = false;
                    cancelAnimationFrame(animationFrame);
                    calculateWinner();
                } else {
                    animationFrame = requestAnimationFrame(animate);
                }
            }
            animate();
        }

        function calculateWinner() {
            const sliceSize = (2 * Math.PI) / names.length;
            // Normalize angle
            const normalizedAngle = angle % (2 * Math.PI);
            // Pointer is at 0 (Right side). Wheel rotates +angle.
            // Effective angle at pointer = 2PI - normalized
            const effectiveAngle = (2 * Math.PI - normalizedAngle) % (2 * Math.PI);
            
            const winningIndex = Math.floor(effectiveAngle / sliceSize);
            const winner = names[winningIndex];
            
            showWinner(winner);
        }

        // --- Helpers ---
        function shuffleNames() {
            let arr = getNames();
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            textarea.value = arr.join('\n');
            updateNames();
        }

        function sortNames() {
            let arr = getNames().sort((a, b) => a.localeCompare(b));
            textarea.value = arr.join('\n');
            updateNames();
        }

        // --- Theme Toggle ---
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // --- Modal Logic ---
        const modal = document.getElementById('modal');
        let currentWinner = '';

        function showWinner(name) {
            currentWinner = name;
            document.getElementById('winnerText').textContent = name;
            modal.classList.add('active');
            playWinSound();
            fireConfetti();
        }

        function closeModal() {
            modal.classList.remove('active');
            stopConfetti();
        }

        function removeWinner() {
            const arr = getNames().filter(n => n !== currentWinner);
            textarea.value = arr.join('\n');
            updateNames();
            closeModal();
        }

        // --- Events ---
        textarea.addEventListener('input', updateNames);
        loadNames(); // Init

        // --- Advanced Confetti System ---
        const cCanvas = document.getElementById('confetti-layer');
        const cCtx = cCanvas.getContext('2d');
        let particles = [];
        let confettiLoop = null;

        function resizeConfetti() {
            cCanvas.width = window.innerWidth;
            cCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeConfetti);
        resizeConfetti();

        function fireConfetti() {
            particles = [];
            // Explosion from center
            for(let i=0; i<300; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    vx: (Math.random() - 0.5) * 25,
                    vy: (Math.random() - 0.5) * 25,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 10 + 5,
                    life: 100 + Math.random() * 100,
                    drag: 0.95,
                    gravity: 0.5
                });
            }
            renderConfetti();
        }

        function stopConfetti() {
            // Let them fade out or just stop generation, 
            // but for immediate stop we clear array
            particles = []; 
            cCtx.clearRect(0,0,cCanvas.width, cCanvas.height);
            cancelAnimationFrame(confettiLoop);
        }

        function renderConfetti() {
            cCtx.clearRect(0,0,cCanvas.width, cCanvas.height);
            
            for(let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= p.drag;
                p.vy *= p.drag;
                p.vy += p.gravity;
                p.life--;

                cCtx.fillStyle = p.color;
                cCtx.beginPath();
                cCtx.rect(p.x, p.y, p.size, p.size);
                cCtx.fill();

                if(p.life <= 0 || p.y > window.innerHeight) {
                    particles.splice(i, 1);
                }
            }

            if(particles.length > 0) {
                confettiLoop = requestAnimationFrame(renderConfetti);
            }
        }
    </script>
</body>
</html>
